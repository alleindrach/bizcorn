eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
server:
    port: 8769
spring:
    application:
        name: service-zuul
    redis:
        host: localhost
        port: 6379
        #password=bigdata123
        #database=15
        timeout: 5000
        pool:
            maxTotal: 8
            maxWaitMillis: 1000

zuul:
    routes:
        api-a:
            path: /api-ribbon/**
            serviceId: service-ribbon
            sensitiveHeaders: "*"
        api-b:
            path: /api-feign/**
            serviceId: service-feign
            sensitiveHeaders: "*"

